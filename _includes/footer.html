<div class="footer" align="center">
  <p>
  Copyright &copy; <a href=http://ruimourato.com target="_blank">Rui Mourato</a>, {{ site.time | date: '%Y' }} <br/>
  Powered by <a href=http://jekyllrb.com target="_blank">Jekyll</a> and the <a href=https://github.com/diezcami/arctic-fox-theme target="_blank">Arctic Fox</a> theme.
  </p>
  <p>
    {% if site.user_twitter %}
    <a href="https://twitter.com/{{ site.user_twitter }}" title="{{ site.theme.str_follow_on }} Twitter">
      <i class="fa fa-fw fa-twitter"></i>
    </a>
    {% endif %}
    {% if site.user_linkedin %}
    <a href="https://uk.linkedin.com/in/{{ site.user_linkedin }}" title="{{ site.theme.str_follow_on }} LinkedIn">
      <i class="fa fa-fw fa-linkedin"></i>
    </a>
    {% endif %}
    {% if site.user_github %}
    <a href="https://github.com/{{ site.user_github }}" title="{{ site.theme.str_follow_on }} GitHub">
      <i class="fa fa-fw fa-github"></i>
    </a>
    {% endif %}
  </p>
</div>
